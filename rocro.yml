inspecode:
    
  global:

  tools:

    astyle:
      auto-fix: true
      thresholds: {num-issues: 999}

    clang-format:
      options:
        -style: LLVM
      auto-fix: true
      thresholds: {num-issues: 999}

    cpd:
      options: [--skip-lexical-errors]
      thresholds: {num-issues: 999}

    cppcheck:
    - machine: {cpu:1.0}
      thresholds: {num-issues: 999}
    - machine: {cpu:1.1}
      thresholds: {num-issues: 999}

    cpplint:
      thresholds: {num-issues: 999}

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 999}

    grep:
      thresholds: {num-issues: 999}

    infer:
      thresholds: {num-issues: 999}

    jscpd:
      thresholds: {num-issues: 999}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 999}

    scan-build:
      thresholds: {num-issues: 999}

    uncrustify:
      auto-fix: true
      thresholds: {num-issues: 999}

    # understand:
    #   thresholds: {num-issues: 999}

    unused:
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 999}
