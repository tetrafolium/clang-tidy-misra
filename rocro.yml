inspecode:
    
  global:

  tools:

    astyle:
      auto-fix: true
      thresholds: {num-issues: 999}

    clang-format:
      options:
        -style: LLVM
      auto-fix: true
      thresholds: {num-issues: 999}

    cpd:
      options: [--skip-lexical-errors]
      thresholds: {num-issues: 999}

    cppcheck:
      thresholds: {num-issues: 999}

    cpplint:
      options:
        --filter:
          - -whitespace/comments
          - -legal/copyright
      thresholds: {num-issues: 999}

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 999}

    grep:
      thresholds: {num-issues: 999}

    ### $ infer compile --jobs 1 -- cmake .
    ### CMake Error at CMakeLists.txt:4 (add_clang_library):
    ###   Unknown CMake command "add_clang_library".
    # infer:
    #   thresholds: {num-issues: 999}

    jscpd:
      thresholds: {num-issues: 999}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 999}

    ### $ scan-build -o "${OUTPUT}" cmake .
    ### CMake Error at CMakeLists.txt:4 (add_clang_library):
    ###   Unknown CMake command "add_clang_library".
    # scan-build:
    #   thresholds: {num-issues: 999}

    uncrustify:
      auto-fix: true
      thresholds: {num-issues: 999}

    # understand:
    #   thresholds: {num-issues: 999}

    unused:
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 999}
